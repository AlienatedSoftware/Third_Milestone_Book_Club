{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for book in books %}
        <li>
            <div class="collapsible-header white-text purple darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ book.book_name }}</strong> : {{ book.date_purchased }}
                {% if book.currently_reading == "on" %}
                    <i class="fas fa-book-open purple-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="READING!"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ book.category_name }}</strong>
                <p>{{ book.book_description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
